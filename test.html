<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="logic.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CS401 Project</title>
</head>

<body>

    <div id="importScreen" class="stitched" ondragover="detectDrop()">
        <div id="importHeaderContainer">
            <h1 id="close" onclick="closeAddSim()">X</h1>
            <h1 id="plus">+</h1>
            <h1 id="importHeader">Drag .idf and .epw files.</h1>
        </div>
    </div>

    <div id="simulations">

    </div>

    <div id="bottomControls">
        <div onclick="inputControl()">
            <p id="addSim" class="simButton">Add Simulation &#xFF0B</p>
        </div>
        <div
            onclick="runSelectedSimulations(); let { remote } = require('electron'); remote.getGlobal('RunSimulation')(); ">
            <p id="runSim" class="simButton" disabled="true">Run &#x25b6</p>
        </div>
    </div>
</body>

</html>
